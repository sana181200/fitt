<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ojas ğŸ‚â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 20px;
  z-index: 5;
}

img {
  width: 220px;
  animation: float 2s ease-in-out infinite;
}

h1 {
  font-size: 42px;
  color: #b3003c;
  margin: 15px 0;
}

button {
  padding: 18px 36px;
  font-size: 26px;
  border: none;
  border-radius: 14px;
  margin: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #ff4d6d;
  color: white;
  animation: pulse 1s infinite;
}

.no {
  background: white;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: rise 6s linear infinite;
}

@keyframes rise {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Candle */
.candle {
  width: 30px;
  height: 60px;
  background: #fff;
  margin: 10px auto;
  position: relative;
}
.flame {
  width: 15px;
  height: 15px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -15px;
  left: 7px;
  animation: flicker 0.3s infinite alternate;
}
@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.3); }
}

/* GLOW EFFECT âœ¨ */
.glow {
  animation: glowPulse 1.2s infinite alternate;
}

@keyframes glowPulse {
  from {
    box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d;
  }
  to {
    box-shadow: 0 0 40px #ff7a90, 0 0 80px #ff7a90;
  }
}
</style>
</head>

<body>

<div class="container">
  <img src="minion-heart.jpg" alt="Minion Heart">

  <div class="candle">
    <div class="flame"></div>
  </div>

<h1 id="question">Happy Birthday Ojas ğŸ‚</h1>

<button class="yes" id="startBtn">Open your gift ğŸ</button>

<button class="yes" id="yesBtn" style="display:none;">Yes ğŸ’•</button>
<button class="no" id="noBtn" style="display:none;">No ğŸ˜‘</button> 
</div>

<!-- Sounds -->
<audio id="bgMusic" src="romantic.mp3" loop></audio>
<audio id="heartbeat" src="heartbeat.mp3"></audio>
<audio id="broken" src="brokenHeart.mp3"></audio>

<script>
let noCount = 0;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const startBtn = document.getElementById("startBtn");

const bgMusic = document.getElementById("bgMusic");
const heartbeat = document.getElementById("heartbeat");
const broken = document.getElementById("broken");

/* Enable background music on first tap */
startBtn.addEventListener("click", () => {
  bgMusic.volume = 0.5;
  bgMusic.play().catch(()=>{});
}, { once: true });

/* NO button logic */
  startBtn.addEventListener("click", () => {
  question.innerHTML = "Do you want Sana as your GF â¤ï¸?";
  startBtn.style.display = "none";
  yesBtn.style.display = "inline-block";
  noBtn.style.display = "inline-block";
});

noBtn.onclick = () => {
  noCount++;

  heartbeat.currentTime = 0;
  heartbeat.play().catch(()=>{});

  broken.currentTime = 0;
  broken.play().catch(()=>{});

  yesBtn.style.transform = `scale(${1 + noCount * 0.35})`;

  if (noCount === 1) question.innerText = "Are you sure? ğŸ˜";
  if (noCount === 2) question.innerText = "Last chance ğŸ˜Œ";
  if (noCount === 3) question.innerText = "Last last chance ğŸ¥¹";

  if (noCount >= 4) {
    noBtn.style.display = "none";

    question.innerText = "Okay okayâ€¦ only YES left ğŸ˜Œâ¤ï¸";

    yesBtn.style.display = "block";
    yesBtn.style.margin = "20px auto 0";
    yesBtn.style.width = "90vw";
    yesBtn.style.maxWidth = "360px";
    yesBtn.style.fontSize = "clamp(36px, 8vw, 56px)";
    yesBtn.style.padding = "22px 0";
    yesBtn.style.borderRadius = "20px";

    yesBtn.classList.add("glow");
  }
};

/* YES button */
yesBtn.onclick = () => {
  document.body.innerHTML = `
    <h1 style="font-size:60px;text-align:center;">
      ğŸ‰ Ojas said YES! ğŸ’•<br><br>
      Of course you love Sana ğŸ˜Œâ¤ï¸<br>
      what took you so long to accept, huh ğŸ˜
    </h1>
  `;
};

/* Floating hearts â¤ï¸ */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>


</body>
</html>
