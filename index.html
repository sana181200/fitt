<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ojas ğŸ‰â¤ï¸</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      transition: background 1s;
    }

    h1 {
      color: #b3003c;
      z-index: 10;
      position: relative;
      font-size: 50px;
      transition: all 0.5s ease;
    }

    button {
      padding: 20px 40px;
      margin: 20px;
      font-size: 28px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      animation: pulse 1s infinite alternate;
    }

    .no {
      background: #fff;
      position: relative;
      transition: all 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div>
  <h1 id="question"> Happy Birthday.Do you want Sana as your GF â¤ï¸?</h1>
  <button class="yes" id="yesBtn" onclick="finalYes()">Yes ğŸ’•</button>
  <button class="no" id="noBtn">No ğŸ™ˆ</button>
</div>

<!-- Sounds -->
<audio id="heartbeat" loop>
  <source src="heartbeat.mp3" type="audio/mpeg">
</audio>
<audio id="brokenHeart">
  <source src="brokenHeart.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;
const messages = [
  "say yessss ğŸ˜",
  "Last chance to say yessğŸ˜Œ",
  "Last last chance ğŸ¥¹"
];

const heartbeat = document.getElementById("heartbeat");
const brokenHeart = document.getElementById("brokenHeart");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

// NO click
noBtn.addEventListener("click", handleNo);

function handleNo() {
  noCount++;

  // Play heartbeat and broken heart
  if(noCount === 1) heartbeat.play();
  brokenHeart.currentTime = 0;
  brokenHeart.play();

  // Grow YES button every click
  yesBtn.style.transform = `scale(${1 + noCount * 0.3})`;

  // Show escalating messages
  if(noCount <= 3){
    question.innerText = messages[noCount - 1];
    createFloatingHearts();
  }

  // Final stage: YES covers screen, NO disappears
  if(noCount >= 4){
    noBtn.style.display = "none";

    yesBtn.style.transition = "all 1s ease";
    yesBtn.style.position = "fixed";
    yesBtn.style.top = "50%";
    yesBtn.style.left = "50%";
    yesBtn.style.transform = "translate(-50%, -50%) scale(5)";
    yesBtn.style.width = "90vw";
    yesBtn.style.height = "90vh";
    yesBtn.style.fontSize = "150px";
    yesBtn.style.borderRadius = "30px";
    yesBtn.style.zIndex = 100;

    document.body.style.background = "linear-gradient(135deg, #ff1e56, #ff9a9e)";
    createFloatingHearts();
  }
}

// Final YES
function finalYes(){
  heartbeat.pause();
  heartbeat.currentTime = 0;
  document.body.innerHTML = `
    <h1>
      ğŸ‰ Ojas said YES! ğŸ’•<br/><br/>
      <span style="font-size:40px; color:#ff1e56;">
        hmm hmm lucky uncle , sana is yours now.ğŸ˜Œâ¤ï¸
      </span>
    </h1>
  `;
  confetti();
}

// Confetti hearts
function confetti(){
  for(let i=0;i<150;i++){
    const conf = document.createElement("div");
    conf.innerHTML = "â¤ï¸";
    conf.style.position = "fixed";
    conf.style.left = Math.random()*100+"vw";
    conf.style.top = "-20px";
    conf.style.fontSize = (15+Math.random()*25)+"px";
    conf.style.animation = "fall 3s linear";
    conf.style.zIndex = 200;
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
}

// Floating hearts
function createFloatingHearts(){
  const heart = document.createElement("div");
  heart.innerHTML = "ğŸ’–";
  heart.style.position = "fixed";
  heart.style.left = Math.random()*100+"vw";
  heart.style.top = Math.random()*100+"vh";
  heart.style.fontSize = (10+Math.random()*20)+"px";
  heart.style.opacity = 0.7;
  heart.style.pointerEvents = "none";
  heart.style.animation = `float ${5+Math.random()*5}s linear forwards`;
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
</script>

<style>
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
@keyframes float {
  to { transform: translateY(-50px) translateX(20px); opacity: 0; }
}
</style>

</body>
</html>
