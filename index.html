<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’˜</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 { color: #b3003c; z-index: 10; position: relative; }
    button {
      padding: 14px 26px;
      margin: 10px;
      font-size: 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: white;
      animation: pulse 1s infinite alternate;
    }
    .no { background: #fff; position: relative; }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div>
    <h1 id="question">Will you be my Valentine, Ojas? ğŸ’–</h1>
    <button class="yes" id="yesBtn" onclick="finalYes()">Yes ğŸ’•</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
  </div>

  <!-- Sounds -->
  <audio id="heartbeat" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-1184.mp3" type="audio/mpeg">
  </audio>
  <audio id="brokenHeart">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-broken-heart-quick-1265.mp3" type="audio/mpeg">
  </audio>

  <script>
    let noCount = 0;
    const messages = [
      "Are you sure? ğŸ˜",
      "Last chance ğŸ˜Œ",
      "Last last chance ğŸ¥¹"
    ];

    const heartbeat = document.getElementById("heartbeat");
    const brokenHeart = document.getElementById("brokenHeart");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");

    // Assign click to No button
    noBtn.addEventListener("click", handleNo);

    function handleNo() {
      noCount++;

      // Play heartbeat after first NO
      if (noCount === 1) heartbeat.play();

      // Play fake broken heart sound
      brokenHeart.currentTime = 0;
      brokenHeart.play();

      // Escalating messages and YES button growth
      if (noCount <= 3) {
        question.innerText = messages[noCount - 1];
        yesBtn.style.transform = `scale(${1 + noCount * 0.3})`;
      }

      // Create floating hearts
      createFloatingHearts();

      // After final No, make No button run away
      if (noCount >= 2) {
        noBtn.addEventListener("mouseover", moveNo);
      }
    }

    // Run-away effect
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 240);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function finalYes() {
      heartbeat.pause();
      heartbeat.currentTime = 0;
      document.body.innerHTML = `
        <h1>
          ğŸ‰ Ojas said YES ğŸ’•<br/><br/>
          <span style="font-size:22px; color:#ff1e56;">
            I know you love Sana ğŸ˜Œâ¤ï¸
          </span>
        </h1>
      `;
      confetti();
    }

    // Confetti hearts
    function confetti() {
      for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.innerHTML = "â¤ï¸";
        conf.style.position = "fixed";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-80px";
        conf.style.fontSize = (40 + Math.random() * 40) + "px";
        conf.style.animation = "fall 3s linear";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    // Floating hearts background
    function createFloatingHearts() {
      const heart = document.createElement("div");
      heart.innerHTML = "ğŸ’–";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.opacity = 0.9;
      heart.style.pointerEvents = "none";
      heart.style.animation = `float ${5 + Math.random()*5}s linear forwards`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
  </script>

  <style>
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    @keyframes float {
      to { transform: translateY(-50px) translateX(20px); opacity: 0; }
    }
  </style>

</body>
</html>
