<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’˜</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #b3003c;
      z-index: 10;
      position: relative;
      font-size: 50px;
    }
    button {
      padding: 20px 40px;
      margin: 20px;
      font-size: 28px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: white;
      animation: pulse 1s infinite alternate;
    }
    .no {
      background: #fff;
      position: relative;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>

<div>
  <h1 id="question">Will you be my Valentine, Ojas? ğŸ’–</h1>
  <button class="yes" id="yesBtn" onclick="finalYes()">Yes ğŸ’•</button>
  <button class="no" id="noBtn">No ğŸ™ˆ</button>
</div>

<!-- Sounds -->
<audio id="heartbeat" loop>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-1184.mp3" type="audio/mpeg">
</audio>
<audio id="brokenHeart">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-broken-heart-quick-1265.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;
const messages = [
  "Are you sure? ğŸ˜",
  "Last chance ğŸ˜Œ",
  "Last last chance ğŸ¥¹"
];

const heartbeat = document.getElementById("heartbeat");
const brokenHeart = document.getElementById("brokenHeart");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

// Click on NO
noBtn.addEventListener("click", handleNo);

function handleNo() {
  noCount++;

  // Play heartbeat after first No
  if(noCount === 1) heartbeat.play();

  // Play broken-heart sound
  brokenHeart.currentTime = 0;
  brokenHeart.play();

  // Floating hearts background
  createFloatingHearts();

  // Grow YES button every time
  yesBtn.style.transform = `scale(${1 + noCount * 0.3})`;

  // Show message
  if(noCount <= 3){
    question.innerText = messages[noCount - 1];
  }

  // On final No, make NO run away and YES expand
  if(noCount >= 4){
    noBtn.addEventListener("mouseover", moveNo);
    yesBtn.style.transition = "all 0.5s ease";
    yesBtn.style.width = "90%";
    yesBtn.style.height = "90%";
    yesBtn.style.fontSize = "100px";
    yesBtn.style.borderRadius = "50px";
  }
}

// NO button moves
function moveNo(){
  const x = Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y = Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Final YES click
function finalYes(){
  heartbeat.pause();
  heartbeat.currentTime = 0;
  document.body.innerHTML = `
    <h1>
      ğŸ‰ Ojas said YES ğŸ’•<br/><br/>
      <span style="font-size:40px; color:#ff1e56;">
        You canâ€™t say no to Sana ğŸ˜Œâ¤ï¸
      </span>
    </h1>
  `;
  confetti();
}

// Confetti hearts
function confetti(){
  for(let i=0;i<120;i++){
    const conf = document.createElement("div");
    conf.innerHTML = "â¤ï¸";
    conf.style.position = "fixed";
    conf.style.left = Math.random()*100+"vw";
    conf.style.top = "-20px";
    conf.style.fontSize = (15+Math.random()*20)+"px";
    conf.style.animation = "fall 3s linear";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
}

// Floating hearts background
function createFloatingHearts(){
  const heart = document.createElement("div");
  heart.innerHTML = "ğŸ’–";
  heart.style.position = "fixed";
  heart.style.left = Math.random()*100+"vw";
  heart.style.top = Math.random()*100+"vh";
  heart.style.fontSize = (10+Math.random()*20)+"px";
  heart.style.opacity = 0.7;
  heart.style.pointerEvents = "none";
  heart.style.animation = `float ${5+Math.random()*5}s linear forwards`;
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}

</script>

<style>
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
@keyframes float {
  to { transform: translateY(-50px) translateX(20px); opacity: 0; }
}
</style>

</body>
</html>
